<template name="BooksList">
	<div class="row">
	{{#each books}}
		<div class="col s12 m6 l4">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{title}}</span>
          <ul>
          	<li>author: {{author}}</li>
          	<li>genre: {{genre}}</li>
          	<li>year: {{year}}</li>
          </ul>
        </div>
        <div class="card-action">
          <p>Rating: {{rating}}</p>
        </div>
      </div>
    </div>
	{{/each}}
	</div>
</template>
